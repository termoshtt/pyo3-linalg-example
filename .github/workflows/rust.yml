name: Rust

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    needs: build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        minor-version: [6, 7, 8]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-versions: 3.${{ matrix.minor-version }}

      - name: Install gfortran for building OpenBLAS
        run: |
          sudo apt update
          sudo apt install -y gfortran

      - name: Install maturin
        run: |
          pip3 install maturin
          pip3 show maturin
          echo "::add-path::$HOME/.local/bin"

      - name: Build wheel
        run: maturin build --manylinux=off

      - name: Test
        run: |
          CP3=cp3${{ matrix.minor-version }}
          python -m pip install target/wheels/pyo3_linalg_example-0.1.0-${CP3}-${CP3}-linux_x86_64.whl
          python -c "import pyo3_linalg_example"
